<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-section">
        <h1> Registration From</h1>
        <form>
            <label for="first_n">First Name(Minimum 6 characters)*</label>
                <input type="text" id="first_n" required
                pattern="[A-Za-z]{3}" ><br><br>
            <label for="last_n">Last Name*</label>
                <input type="text" id="last_n" required>
            <br><br>
            <label for="email">EmailAddress*</label>
                <input type="email" id="email" required
                 pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"> <br>
                 <p1>(one e-mail id only):  <span style="color: black;">e.g.smith@hotmail.com</span></p1> <br><br>
            <label for="password">Password(minimum 6 characters)</label>
            <input type="password" id="password"  required 
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"><br><br>
           <label for="Address">Address*</label>
           <input type="text" id="Address" required><br><br>
           
           <label for="mobile no">Mobile No</label>
           <input type="number" id="mobile no" required 
           pattern="^/d{3}-/d{3}-/d{3}/$"><br><br>
           <label for="gender"> Gender:</label>
            <input type="radio" id="male"  value="male">
             <label for="male">male</label>
             <input type="radio" id="female" value="female">
             <label for="female">female</label><br><br>
           <input type="Submit" onlick="submit()">
           <input type="Reset" onclick="reset()">
            
        </form>
        <script>
            function submit(){
                    alert("Details submitted")
            };

            function reset(){
                    alert("Details reset")
            };
        </script>
        </div>

</body>
</html>
